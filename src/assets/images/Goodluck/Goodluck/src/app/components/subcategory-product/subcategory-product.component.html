<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white;">{{categoryName}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div padding *ngIf='productList=="Blank"'>
    <h3 style="color: #3880ff;padding-left: 5px;"><b>There Is No Product Avilable In This Category</b></h3>
</div>
  <div class="smallScreen" *ngFor="let item of productList" (click)="productDetail(item.PID,item.ProductName)">
    <ion-item>
      <ion-thumbnail slot='start'><img src="./assets/images/product1.jpg"style=" border: 1px solid #3880FF; border-radius: 8px;" /> </ion-thumbnail>
      <ion-label>
        <h2 >{{item.ProductName}}</h2>
        <p style="font-size: 1.0rem;">{{item.ProductCode}}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
