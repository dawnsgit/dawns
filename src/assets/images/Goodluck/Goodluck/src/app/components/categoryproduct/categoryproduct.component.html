<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" style="color: white;">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">{{categoryName}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <div padding *ngIf='product=="Blank"'>
    <h3 style="color: green;padding-left: 5px;"><b>There Is No Product Avilable In This Category</b></h3>
</div> -->
  <div class="smallScreen" *ngFor="let item of productList" (click)="productDetail(item.PID,item.ProductName)">
    <ion-item>
      <ion-thumbnail slot='start'><img src="https://rbtech.in/GOODLUCK/{{item.image_mid}}"style=" border: 1px solid #3880FF; border-radius: 8px;" /> </ion-thumbnail>
      <ion-label>
        <h2 >{{item.ProductName}}</h2>
        <p style="font-size: 1.0rem;">{{item.ProductCode}}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
